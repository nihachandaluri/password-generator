<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ysabeau:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
      <div class="container">
        <h1>Random Password Generator</h1>
        <div class="display">
            <input type="text" id="password"placeholder="Password">
            <img src="copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="generate.png">Generate Password</button>
      </div>
<script>
    const passwordBox = document.getElementById("password");
    const length = 12;

    const upperCase= "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase= "abcdefghijklmnopqrstvuwxyz";
    const number="0123456789";
    const symbols="!@#$%^&*(){}[]/=-|?></";

    const allChars = upperCase + lowerCase + number + symbols;

    function createPassword(){
        let password ="";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbols[Math.floor(Math.random() * symbols.length)];

        while(length > password.length){
            password += allChars[Math.floor(Math.random() * allChars.length)];


        }
        passwordBox.value = password;
    }

    function copyPassword(){
        passwordBox.select();
        document.execCommand("copy");
    }



</script> 
</body>
</html>
